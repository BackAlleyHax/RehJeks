<div id='solve'>
  <h1>Solve</h1>
  <div class='challengePrompt'>
    <h3>{{challengeData.title}}</h3>
    <p>{{challengeData.prompt}}</p>
    <p class="challText">{{challengeData.text}}</p>
  </div>
  <form name="solveForm" ng-submit='checkSolution()'>
    <input id="regexAttempt" type="text" ng-model='attempt' ng-change="checkGex()" placeholder="/regexHERE/gi" title="Try /example/gi" >
    <button>Submit</button>
  </form>
  <button ng-click='getRandom()'>Click to Get Random</button>
  <br>
  <br>
  <p>Time Elapsed: 
  <span class="minutes">{{ minutes }}</span> minutes
  <span class="seconds">{{ seconds }}</span> seconds
  </p>
</div>
