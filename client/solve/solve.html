<div id='solve'>
  <h1>Solve</h1>
  <div class='challengePrompt'>
    <p>{{challengeText}}</p>
  </div>
  <form name="solveForm" ng-submit='solve()'>
    <input id="regexAttempt" type="text" ng-model='solution' placeholder="Insert regex (ie. not /regex/gi)">
    <button>Submit</button>
  </form>
  <button ng-click='getRandom()'>Click to Get Random</button>
</div>
