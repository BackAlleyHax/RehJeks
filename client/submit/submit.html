<div id='solve'>
  <h3>Submit</h3>
  <hr>
  <div class=" container" id="submitSpace">
    <div class="container col col-md-8 challengePrompt">
      <form class="form-horizontal" name="submitForm" ng-submit='submit()'>
        <div class = "control-group">
          <label class="control-label">Title</label>
          <input class='textInput' id="title" type="text" ng-model="title" placeholder="Challenge Title Here">
          <br>
          <br>
        </div>

        <div class = "control-group">
          <label class="control-label">Prompt</label>
          <input class='textInput' id="prompt" type="text"  ng-model="prompt" placeholder="Challenge Prompt Here">
          <br>
          <br>
        </div>

        <div class = "control-group">
          <label class="control-label">Text</label>
          <input class='textInput' id="text" type="text" ng-model="text" placeholder="Challenge Text Here">
          <br>
          <br>
        </div>

        <div class = "control-group">
          <label class="control-label">Difficulty</label>
          <select class='textInput' name="difficulty" id="difficulty" ng-model="difficulty">
            <option value="easy">easy</option>
            <option value="medium" selected>medium</option>
            <option value="hard">hard</option>
          </select>
          <br>
          <br>
        </div>

        <div class = "control-group">
          <label class="control-label">Expected</label>
          <input class='textInput' id="expected" type="text" ng-model="expected" placeholder="Expected match here">
          <br>
          <br>
        </div>

        <div class = "control-group">
          <label class="control-label">Answer</label>
          <input class='textInput' id="answer" type="text" ng-model="answer" placeholder="Correct Answer here">
          <br>
          <br>
        </div>

        <div class = "control-group">
          <label class="control-label">Cheats</label>
          <input class='textInput' id="cheats" type="text" ng-model="cheats" placeholder="Cheats here">
          <br>
        </div>

        <button type="submit" class="btn submitButton">Submit New Challenge</button>
      </form>
    </div>
</div>
