<div id='solve'>
  <h3>Submit New Challenges</h3>
  <hr>
  <div class=" container" id="submitSpace">
    <div class="container col col-md-8 challengePrompt">
      <form class="form-horizontal" name="submitForm" ng-submit='submit()'>
        <div class = "control-group">
          <label class="control-label">Title</label>
          <input class='textInput' id="" type="text" ng-model="submitData.title" placeholder="title">
          <br>
          <br>
        </div>

        <div class = "control-group">
          <label class="control-label">Prompt</label>
          <input class='textInput' id="prompt" type="text"  ng-model="submitData.prompt" placeholder="prompt">
          <br>
          <br>
        </div>

        <div class = "control-group">
          <label class="control-label">Text</label>
          <input class='textInput' id="text" type="text" ng-model="submitData.text" placeholder="test string">
          <br>
          <br>
        </div>

        <div class = "control-group">
          <label class="control-label">Difficulty</label>
          <select class='textInput' name="difficulty" id="difficulty" ng-model="submitData.difficulty">
            <option value="easy">easy</option>
            <option value="medium" selected>medium</option>
            <option value="hard">hard</option>
          </select>
          <br>
          <br>
        </div>

        <div class = "control-group">
          <label class="control-label">Expected</label>
          <input class='textInput' id="expected" type="text" ng-model="submitData.expected" placeholder="matched strings">
          <br>
          <br>
        </div>

        <div class = "control-group">
          <label class="control-label">Answer</label>
          <input class='textInput' id="answer" type="text" ng-model="submitData.answer" placeholder="solution answer">
          <br>
          <br>
        </div>

        <div class = "control-group">
          <label class="control-label">Cheats</label>
          <input class='textInput' id="cheats" type="text" ng-model="submitData.cheats" placeholder="cheats">
          <br>
        </div>

        <button type="submit" class="btn submitButton">Submit New Challenge</button>
      </form>
    </div>
</div>
