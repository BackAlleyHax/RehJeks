<div id='challenges'>
  <div class="row">
    <div class="col col-md-2 col-xs-2 col-lg-2" id="challengesNav">
      <label id="difficulty">Difficulty:
        <br>
        <select name="difficulty" id="difficulty" ng-model="difficulty" ng-change="getAllChallenges()">
          <option value="">all</option>
          <option value="easy">easy</option>
          <option value="medium">medium</option>
          <option value="hard">hard</option>
        </select>
      </label>
    </div>
    <div class="col col-md-8 col-xs-8 col-lg-8" id="challenges-list">
      <div ng-repeat="challenge in challengeList" class="challenge-blurb" ng-click="getChallenge(challenge)">
        <div class="container row">
          <div class="col col-md-4 col-xs-4 col-lg-4">
            <h3 class="challenge-title">{{challenge.title}}</h3>
            <br>
            <p class="challenge-difficulty"><br>{{challenge.difficulty}}</p>
          </div>
          <div class="col col-md-8 col-xs-8 col-lg-8">
            <br>
            <br>
            <p class="challenge-desc">{{challenge.prompt}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
